name: elixir

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: elixir:1.9.1-slim
    steps:
      - uses: actions/checkout@v1
      - name: Fetch dependencies
        working-directory: ./solutions
        run: |
          mix local.rebar --force
          mix local.hex --force
          mix deps.get
      - name: Build
        working-directory: ./solutions
        run: mix compile
      - name: Run Tests
        working-directory: ./solutions
        run: mix test
      - name: Run Formatter
        working-directory: ./solutions
        run: mix format --check-formatted
      - name: Run Credo
        working-directory: ./solutions
        run: mix credo

